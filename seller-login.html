<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login - iTokri</title>
    <link rel="stylesheet" href="seller-login.css">
</head>
<body>
    <header>
        <nav>
            <h1>iTokri</h1>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="login-box">
            <h2>Seller Login</h2>
            <form id="loginForm" action="dashboard.html" method="POST">
                <div class="input-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-field">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="signup-option">
                <p>Don't have an account?<br> <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="seller-login.js"></script>
</body>
</html>

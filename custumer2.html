<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://img.freepik.com/premium-vector/diwali-seamless-pattern-with-indian-ornament-flower-leaf_87850-187.jpg");
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-image: linear-gradient(120deg,rgb(101, 24, 37),black);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .form-group .error {
            color: red;
            font-size: 14px;
        }

        .form-group a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <a href="customer.html">Already have an account? Sign In</a>
        </form>
        <script>
           
            function checkPasswordStrength() {
                const password = document.getElementById("password").value;
                const passwordStrength = document.getElementById("passwordStrength");
                
                const weakRegex = /(?=.{6,})/;  
                const mediumRegex = /(?=.*[0-9])(?=.{8,})/; 
                const strongRegex = /(?=.*[!@#$%^&*])(?=.*[0-9])(?=.*[A-Z])(?=.{8,})/; 
                
                if(strongRegex.test(password)) {
                    passwordStrength.textContent = "Strong password";
                    passwordStrength.style.color = "green";
                } else if(mediumRegex.test(password)) {
                    passwordStrength.textContent = "Medium password";
                    passwordStrength.style.color = "orange";
                } else if(weakRegex.test(password)) {
                    passwordStrength.textContent = "Weak password";
                    passwordStrength.style.color = "red";
                } else {
                    passwordStrength.textContent = "";
                }
            }
    
            
            function validateForm() {
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").value;
                const confirmPasswordError = document.getElementById("confirmPasswordError");
    
                if (password !== confirmPassword) {
                    confirmPasswordError.textContent = "Passwords do not match";
                    return false; 
                }
    
                confirmPasswordError.textContent = "";  
                return true;  
            }
        </script>

    </div>

</body>
</html>
